<!DOCTYPE html>
<html ng-app="nWatch">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
  </head>
  <body>
    <header class="" ng-controller="navCtrl">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav ">
              <li ng-class="classActive('/')"><a ui-sref="home">HOME</a></li>
              <li ng-class="classActive('/hood')"><a ui-sref="hood" ng-if="isLoggedIn">MY NEIGHBORHOOD</a></li>
              <li ng-class="classActive('/login')"><a ui-sref="login" ng-hide="isLoggedIn">LOGIN</a></li>
              <li ng-class="classActive('/user')"><a ui-sref="user" ng-if="isLoggedIn">MY PROFILE</a></li>
              <li><a ng-if="isLoggedIn" ng-click="logout()">LOGOUT</a></li>
              <li><img ng-src="" alt=""></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <ui-view></ui-view>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.6.4/angular-touch.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js" charset="utf-8"></script>
    <script
     src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDygNCUy0c-ktsxgQh54x83Rdza88YjOYg"></script>
    <!-- should be compiling all the js files with gulp. (from command line run  gulp watch    to concat all of the .js/sass files into dist master file-->

    <!-- <script src="./app/app.js"></script>
    <script src="./app/views/home/home.js"></script>
    <script src="./app/services/serviceOne.js" charset="utf-8"></script> -->

    <!-- ^ gets transformed into the below -->

    <script src="./dist/all.js" charset="utf-8"></script>
  </body>
</html>
