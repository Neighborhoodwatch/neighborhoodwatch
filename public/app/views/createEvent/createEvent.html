<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <div class="row">
        <div class="col-sm-12">
          <h4>REPORT SOMETHING</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <!-- <img ng-src="app/img/event/Custom-Icon-Design-Mono-General-3-Camera.ico" alt="" style="height:30vh" class="img-responsive">
          <div class="">
            <label class="btn btn-primary" for="my-file-selector">
                <input id="my-file-selector" ng-model="eventImg" type="file" style="display:none;">
                Upload img
            </label>
            {{eventImg}}
            <div class="">
              <p>or img url</p>
              <input type="text" name="" value="">
            </div>
          </div> -->
          <div class="row text-center">
            <div class="col-sm-12">
              <div class="thumbnail">
                <img src="./app/img/event/Custom-Icon-Design-Mono-General-3-Camera.ico" alt="...">
                <div class="caption">
                  <h3>IMG</h3>
                  <label class="btn btn-primary" for="my-file-selector">
                      <input ng-model="event.img" type="file" style="display:none;">
                      Upload img
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="row create-event-category">
        <div class="col-sm-3">
          <!-- <p>category</p> -->
          <p>Event/Issue Name</p>
        </div>
        <div class="col-sm-9">
          <input type="text" ng-model="event.name">
          <!-- <label>please select a category option
            <select ng-model="category" ng-options="name.name for name in lists"></select>
          </label> -->
        </div>
      </div>
      <div class="row create-event-category">
        <div class="col-sm-3">
          <!-- <p>category</p> -->
          <p>Date</p>
        </div>
        <div class="col-sm-9">
          <input type="text" ng-model="event.date">
        </div>
      </div>
      <div class="row create-event-category">
        <div class="col-sm-3">
          <!-- <p>category</p> -->
          <p>Time</p>
        </div>
        <div class="col-sm-9">
          <input type="text" ng-model="event.time">
        </div>
      </div>
      <div class="row create-event-category">
        <div class="col-sm-3">
          <!-- <p>category</p> -->
          <p>Location</p>
        </div>
        <div class="col-sm-9">
          <input type="text" ng-model="event.Location">
        </div>
      </div>
      <div class="row create-event-describe">
        <div class="col-sm-3">
          <p>Describe the event/problem</p>
        </div>
        <div class="col-sm-9">
          <textarea type="text" ng-model="event.description"></textarea>
        </div>
      </div>
      <div class="row create-event-notified">
        <div class="col-sm-3">
          <p>How Would you like to be notified about your event?</p>
        </div>
        <div class="col-sm-9">
          <form name="myForm">
            <label>No Notifications Please:
              <input type="checkbox" ng-model="event.check1">
            </label><br/>
            <label>Send Notifications By Email:
              <input type="checkbox" ng-model="event.check2">
            </label><br/>
            <label>Show Me On My Newsfeed:
              <input type="checkbox" ng-model="event.check3">
            </label><br/>
            <!-- <tt>value1 = {{event.check1}}</tt><br/>
            <tt>value2 = {{event.check2}}</tt><br/>
            <tt>value2 = {{event.check3}}</tt><br/> -->
          </form>
        </div>
      </div>
      <div class="row create-event-location">
        <div class="col-sm-3">
          <p>Current Location:</p>
        </div>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-2">
              Lattitude:
            </div>
            <div class="col-sm-10">
              <input type="text" ng-model="event.lat">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2">
              Longitude:
            </div>
            <div class="col-sm-10">
              <input type="text" ng-model="event.long">
            </div>
          </div>
        </div>
      </div>
      <div class="row create-event-buttons">
        <div class="col-sm-6 text-center">
          <button type="button" name="button" class=" btn btn-success" ng-click="eventCreate(event)">Create</button>
        </div>
        <div class="col-sm-6">
        </div>
      </div>
    </div>
  </div>
</div>
