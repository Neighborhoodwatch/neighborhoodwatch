<div class="container-fluid events-container-body">
    <div class="row new-row">

        <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <div class="panel panel-default">
              <div class="panel-heading new-heading">
                <div class="event-font-xl">Create A New Neighborhood</div>
              </div>
              <div class="panel-body events-panel-body">
                <!-- Begins form -->
              <form name="neighborhoodForm" novalidate>
                <!--Neighborhood name field  -->
                <div class="form-group" ng-class="{ 'has-error': neighborhoodForm.neighborhoodName.$touched && neighborhoodForm.neighborhoodName.$invalid}">
                <label for="neighborhoodName">Neighborhood Name</label>
                <input class="form-control" type="text" name="neighborhoodName"
                ng-model="neighborhoodName"
                required>
                <div ng-messages="neighborhoodForm.neighborhoodName.$error" ng-show="neighborhoodForm.neighborhoodName.$touched">
                  <p ng-message="required">Neighborhood name is required</p>
                </div>
              </div>
              <!--City field  -->
              <div class="form-group" ng-class="{ 'has-error': neighborhoodForm.city.$touched && neighborhoodForm.city.$invalid}">
                <label for="city">City</label>
                <input class="form-control" type="text" name="city"
                ng-model="city"
                required>
                <div ng-messages="neighborhoodForm.city.$error" ng-show="neighborhoodForm.city.$touched">
                  <p ng-message="required">City is required</p>
                </div>
              </div>
              <!--State Field  -->
              <div class="form-group" ng-class="{ 'has-error': neighborhoodForm.state.$touched && neighborhoodForm.state.$invalid}">
	<label for="state">State</label>
		<select class="form-control" id="state" name="state" ng-model="state" required>

			<option value="AK">Alaska</option>
			<option value="AL">Alabama</option>
			<option value="AR">Arkansas</option>
			<option value="AZ">Arizona</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DC">District of Columbia</option>
			<option value="DE">Delaware</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="IA">Iowa</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="MA">Massachusetts</option>
			<option value="MD">Maryland</option>
			<option value="ME">Maine</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MO">Missouri</option>
			<option value="MS">Mississippi</option>
			<option value="MT">Montana</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="NE">Nebraska</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NV">Nevada</option>
			<option value="NY">New York</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="PR">Puerto Rico</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VA">Virginia</option>
			<option value="VT">Vermont</option>
			<option value="WA">Washington</option>
			<option value="WI">Wisconsin</option>
			<option value="WV">West Virginia</option>
			<option value="WY">Wyoming</option>
		</select>
	</div>
              <!-- Ends state field -->
                <button class="btn btn-success new-button-margins" ui-sref="user" ng-disabled="neighborhoodForm.$invalid" ng-click="saveNeighborhood(neighborhoodName, city, state, reset, updateUsersNeighborhood, neighborhoodForm)">Save Neighborhood</button>
                <button type="button" class="btn btn-default new-button-margins" ui-sref="user" style="font-weight:normal">Back to Profile</button>
              </form>
            </div>
              <!--Ends form  -->
            </div>
            <!-- Ends panel -->
            </div>
        </div>

    </div>
</div>
