<div class="container-fluid">
    <div class="row">

        <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <div class="panel panel-default user-panel">
              <div class="panel-heading user-title">
                <h2>My Profile</h2>
              </div>
              <div class="panel-body user-body">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 user-columns">
                  <nw-my-info ng-show="hasInfo"></nw-my-info>

                    <form ng-hide="hasInfo">
                        <div class="form-group">
                            <label>Display Name</label>
                            <input class="form-control"></input>
                        </div>
                        <div class="form-group">
                            <label>Longitude</label>
                            <input class="form-control"></input>
                        </div>
                        <div class="form-group">
                            <label>Latitude</label>
                            <input class="form-control"></input>
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input class="form-control"></input>
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input class="form-control"></input>
                        </div>
                        <button
                        class="btn btn-success"
                        ng-click="updateInfo()">Save Profile</button>
                    </form>
                </div>
                <!--Ends first column  -->
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 user-columns">
                    <h4>My Events</h4></br>
                    <div class="user-events">Neighbor Name</div>
                    </br>
                    <div class="user-events">Neighbor Name</div>
                    </br>
                    <h4>Neighbors Near Me</h4></br>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8006.35173455274!2d-77.04161492289657!3d38.90678517698459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c6de5af6e45b%3A0xc2524522d4885d2a!2sWashington%2C+DC!5e0!3m2!1sen!2sus!4v1495558264392"
                        width="100%" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                <!--Ends second column  -->
            </div>
          </div>
            <!-- Ends panel -->
        </div>
    </div>
</div>
