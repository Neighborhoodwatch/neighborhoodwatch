<div class="container-fluid">
  <div class="row events-event-top text-center">
    <div class="event-font-lg">{{event.title}}</div>
  </div>
  <div class="row text-center">
    <div class="col-sm-4 event-font-med">
      Date: {{event.date}}
    </div>
    <div class="col-sm-4 event-font-med">
    WHERE: {{event.location}}
    </div>
    <div class="col-sm-4 event-font-med">
    Time: {{event.event_time}}
    </div>
  </div>
  <div class="row">
    <div class=" col-sm-offset-3 col-sm-6 events-event-text">
      <p>{{event.details}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img ng-src="{{event.img}}" alt="" class="img-responsive" id="events-events-img">
    </div>
    <div class="col-sm-4">
      <div class="row">
        <div class="col-sm-12">
          <nw-get-map></nw-get-map>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="row text-center">
        <h4>Event Status</h4>
      </div>
      <div class="row">
        <div class="alert alert-success" role="alert">
          <div class="col-xs-4">
            name: Rick
          </div>
          <div class="col-xs-4">
            asdfas
          </div>
          <div class="col-xs-4">
            Status: Going
          </div>
        </div>
        <div class="alert alert-warning" role="alert">
          <div class="col-xs-4">
            name: Rick
          </div>
          <div class="col-xs-4">
            asdfas
          </div>
          <div class="col-xs-4">
            Status: maybe
          </div>
        </div>
        <div class="alert alert-warning" role="alert">
          <div class="col-xs-4">
            name: Rick
          </div>
          <div class="col-xs-4">
            asdfas
          </div>
          <div class="col-xs-4">
            Status: maybe
          </div>
        </div>
        <div class="alert alert-danger" role="alert">
          <div class="col-xs-4">
            name: Rick
          </div>
          <div class="col-xs-4">
            asdfas
          </div>
          <div class="col-xs-4">
            Status: no
          </div>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-xs-4">
            <button type="button" class="btn btn-success" ng-click()>Yes</button>
        </div>
        <div class="col-xs-4">
            <button type="button" class="btn btn-warning" ng-click()>Maybe</button>
        </div>
        <div class="col-xs-4">
            <button type="button" class="btn btn-danger" ng-click()> No</button>
        </div>
      </div>
    </div>
  </div>
</div>
