<div class="col-sm-8">
  <div class="row">
    <div class="col-sm-8">
      <h3>{{title}}</h3>
    </div>
    <div class="col-sm-4 home-event-date">
      {{date | date : "mediumDate"}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 home-event-text">
      <p>{{details}}</p>
    </div>
    <div class="col-xs-12 text-center">
      <a ui-sref="events({ eventId: eventId })">View more</a>
    </div>
  </div>
</div>
<div class="col-xs-4 home-events-img text-center">
  <img class="img-rounded" ng-src="{{photo}}" style="height: 125px; max-height: 125px;">
</div>
