<div class="panel panel-default">
    <div class="panel-heading neighborhood-heading">
        <h4>My Neighborhood</h4>
    </div>
    <div class="panel-body">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8006.35173455274!2d-77.04161492289657!3d38.90678517698459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c6de5af6e45b%3A0xc2524522d4885d2a!2sWashington%2C+DC!5e0!3m2!1sen!2sus!4v1495558264392"
                width="100%" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
                <h4>Report Something</h4>
                <div><i class="fa fa-camera" aria-hidden="true" id="neighborhood-camera" ui-sref="editEvents"></i></div>
        </div>
        <!-- Ends Column Left -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h4>Open Events</h4>
            <div ng-repeat="event in openEvents">
                <div class="panel panel-default neighborhood-panel">
                    {{event.name}} {{event.date}} {{event.description}} {{event.time}}
                    <img ng-src="{{event.eventImage}}"> {{event.host}}
                </div>
            </div>
        </div>
        <!--Ends column right  -->
    </div>
