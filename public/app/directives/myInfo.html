<h4>{{user.first_name}} {{user.last_name}}</h4>
<img ng-src="{{user.photo}}"
class="img-responsive img-rounded"
alt="Profile Picture">
<div class="text-centerbtn-toolbar user-btn-group">
  <div class="col">
    <button ng-click="update()" class="btn btn-info btn-wide">Update My Info</button>
  </div>
  <div class="col">
    <button ui-sref="createEvent" class="btn btn-primary btn-wide">Create Event</button>
  </div>
  <div class="col">
    <button ui-sref="newNeighborhood" class="btn btn-warning btn-wide">Create Neighborhood</button>
  </div>
</div>
