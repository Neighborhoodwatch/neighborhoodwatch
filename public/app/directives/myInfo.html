<div class="event-font-med">{{user.first_name}} {{user.last_name}}</div>
<div class="">
  <img ng-src="{{user.photo}}"
  class=" text-center user-img-fix img-rounded"
  style=""
  alt="Profile Picture">
</div>
<p></p>
<div class="text-centerbtn-toolbar user-btn-group">
  <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
    <button ng-click="update()" class="btn btn-info user-button-spacing">Update My Info</button>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
    <button ui-sref="createEvent" class="btn btn-primary user-button-spacing">Create Event</button>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
    <button ui-sref="newNeighborhood" class="btn btn-warning user-button-spacing">Create Neighborhood</button>
  </div>
</div>
