<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-6 events-event-name">
          <div class="">{{event.eventName}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 events-event-text">
          <p>{{event.text}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img ng-src="{{event.img}}" alt="" class="img-responsive" id="events-events-img">
    </div>
    <div class="col-sm-7 col-sm-offset-1">
      <img ng-src="{{event.maps}}" alt="" style="height:50vh;" class="img-responsive">
      <div class="row">
        <div class="col-sm-12">

          <button type="button" class="events-button">Accept</button>

        </div>
      </div>
    </div>
  </div>
</div>
